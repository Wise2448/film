<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/like.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Josefin+Sans:wght@400;600&family=Mochiy+Pop+One&family=Noto+Serif+Vithkuqi:wght@700&family=Poppins:wght@200;400&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="nav-btn">
      <button type="submit">
        <a href="index.html"><i class="bx bxs-home"></i></a>
      </button>
      <button class="like-count" type="submit">
        <a href="like.html"><i class="bx bx-heart"></i></a
        ><span class="span"></span>
      </button>
      <button type="submit">
        <a href="Login.html"><i class="bx bx-user-check"></i></a>
      </button>
      <button type="submit"><i class="bx bx-history"></i></button>
    </div>

    <div class="first">
      <div class="img1 js-top">
        <span>Name</span>
      </div>
      <div class="name">username</div>
      <div class="total"><span class="span-js"></span> videos</div>
      <button class="download" type="submit">
        <i class="bx bxs-download"></i>
      </button>
      <div class="btn">
        <button type="submit"><i class="bx bx-play"></i> Play all</button>
        <button class="btn2" type="submit">
          <i class="bx bx-shuffle"></i> Shuffle
        </button>
      </div>
    </div>
    <div class="first-liked js-love">
      <div class="like-vid">

        <div class="name-type">
          <div class="name">Name big7</div>
          <div class="type">Action Drama</div>
          <div class="first-span">
            <span class="hd">HD</span>
            <span>Action</span>
            <span>2023</span>
            <span>3hr</span>
          </div>
          <div class="share">
            <span class="color"><i class="bx bxs-share-alt"></i></span>
            <span class="english">Language: English</span>
            <button type="submit"><i class="bx bx-play"></i> Watch</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../script/store/mainLike.js"></script>

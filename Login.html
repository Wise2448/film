<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="cover">
      <p>Sign in</p>
      <form>
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <button type="submit">Sign In</button>
        <div class="check">
          <span> <input type="checkbox" /> Remember me?</span>
          <span>Need Help?</span>
        </div>
        <div class="login">
          <span class="fb"><i class="bx bxl-facebook"></i></span>
          <span class="Fb">Login with Facebook</span>
        </div>
        <div class="new">
          <span class="fb">New to Movielane?</span>
          <span class="Fb">Sign up now</span>
        </div>
        <span class="foot"
          >Note this page is protected by Google recapture to ensure you are not
          a bot. <b>Learn more</b></span
        >
      </form>
    </div>
    <div class="nav-btn">
      <button type="submit">
        <a href="index.html"><i class="bx bxs-home"></i></a>
      </button>
      <button class="like-count" type="submit">
        <a href="like.html"><i class="bx bx-heart"></i></a
        ><span class="span"></span>
      </button>
      <button type="submit">
        <a href="Login.html"><i class="bx bx-user-check"></i></a>
      </button>
      <button type="submit"><i class="bx bx-history"></i></button>
    </div>
  </body>
</html>
